<div class="login-register">
  <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form_controller">
      <div class="form_controller_container">
        <i class="fa-solid fa-user form_controller_icon"></i>
        <input (click)="cancleError()" formControlName="fullName" class="form_controller_input l-12" placeholder="Nhập họ và tên" type="text">
      </div>
    <div class="form_controller_error">
      <span *ngIf="f['fullName'].errors && f['fullName'].errors['required']  && submited ">Vui lòng nhập họ và tên</span>
    </div>
  </div>
    <div class="form_controller">
        <div class="form_controller_container">
          <i class="fa-solid fa-user form_controller_icon"></i>
          <input (click)="cancleError()" formControlName="username" class="form_controller_input l-12" placeholder="Nhập username hoặc email" type="text">
        </div>
        <div class="form_controller_error">
          <span *ngIf="messageError != undefined && submited">{{messageError}}</span>
          <span *ngIf="f['username'].errors && f['username'].errors['required'] && submited ">Vui lòng nhập username hoặc email</span>
        </div>
    </div>
    <div class="form_controller">
      <div class="form_controller_container">
        <i  class="fa-solid fa-lock form_controller_icon"></i>
        <input (click)="cancleError()" formControlName="password" class="form_controller_input l-12" placeholder="Nhập mật khẩu" type="password">
      </div>
      <div class="form_controller_error">
        <span *ngIf="f['password'].errors && f['password'].errors['minlength'] && submited">Mật khẩu ít nhất 6 kí tự</span>
        <span *ngIf="f['password'].errors && f['password'].errors['required'] && submited ">Vui lòng nhập mật khẩu</span>
      </div>
    </div>
    <div class="form_controller">
      <div class="form_controller_container">
        <i  class="fa-solid fa-lock form_controller_icon"></i>
        <input (click)="cancleError()" formControlName="confirmPassword" class="form_controller_input l-12" placeholder="Xác nhận mật khẩu" type="password">
      </div>
      <div class="form_controller_error">
        <span *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['matching'] && submited ">Xác nhận mật khẩu không chính xác</span>
        <span *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required'] && submited ">Vui lòng xác nhận mật khẩu</span>
      </div>
    </div>
    
    <div class="form_controller mb-16">
      <button class="btn">Đăng kí</button>
    </div>
    <div class="register_login_page">
      <a class="register_login_link" routerLink="/login">Đăng nhập tài khoản</a>
    </div>
    <span class="or">Hoặc</span>
    <div class="social_media_list">
      <div class="social_media">
        <i class="fa-brands fa-facebook fb"></i>
        <button>Đăng nhập với FaceBook</button>
      </div>
      <div class="social_media">
        <div class="gg"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="LgbsSe-Bz112c"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg></div>
        <button>Đăng nhập với Google</button>
      </div>
    </div>
  </form>
</div>


<ng-container *ngIf="message != undefined" 
[appModal]="'notification'" 
[positionClose]="1"
[widthSize]="'20%'"
[openModal]="true" >

  <ng-template #notification>
    {{message}}
  </ng-template>

  <app-modal [modelId]="'notification'" [template]="notification" [showBtn]="false"></app-modal>
</ng-container>
